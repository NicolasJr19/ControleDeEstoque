<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fornecedores - BackOffice</title>
    <link rel="stylesheet" type="text/css" href="../css/fornecedores.css">
    <link rel="stylesheet" type="text/css" href="../../estoque_geral.css">
    <link rel="stylesheet" type="text/css" href="../css/caixa_mensagem.css">
</head>
<body>
    <!-- <h1>colaboradores</h1> -->
    <div id="listaContatosFornecedor" class="popup ocultarPopup">
        <div class="janelaPopup">
            <div class="tituloPopup">
                <div id="tituloJanelaPesq">Lista de Contatos</div>
                <img src="../../img/fechar.svg" class="btn_janelaOp" id="btn_fecharPopupContatos">
            </div>
            <div id="" class="corpoPopup">
                <div id="grid_contatosFornecedor">
                    Grid Contatos Fornecedores
                </div>
            </div>
            <div class="rodapePopup">
                <button id="btn_pesquisar" class="btn_comandoPopup">Pesquisar</button>
            </div>
        </div>
    </div>

    <div id="topoJanela" class="topoJanela">
        <div></div>
        <div>Fornecedores</div>
        <div>
            <img src="../../img/add.svg" id="btn_add" class="btn_mainOp" title="Adicionar novo operador">
            <img src="../../img/search.svg" id="btn_pesq" class="btn_mainOp" title="Pesquisar operador">
            <img src="../../img/list.svg" id="btn_listarTudo" class="btn_mainOp" title="Listar todos os operadores">

        </div>
    </div>

    <div id="filtragem" class="filtragem">
        <div class="campoForm campoFiltragem">
            <label>Filtrar por Nome:</label>
            <input type="text" id="f_filtragem" name="f_filtragem" class="inputFiltragem">
        </div>
    </div>

    <!--  -->
    <div id="pesquisa" class="popup ocultarPopup">
        <div class="janelaPopup">
            <div class="tituloPopup">
                <div id="tituloJanelaPesq">Pesquisar</div>
                <img src="../../img/fechar.svg" class="btn_janelaOp" id="btn_fecharPopupPesq">
            </div>
            <div class="corpoPopup">
                <div class="campoForm">
                    <label>Tipo da Pesquisa</label>
                    <div class="radioCaixa">
                        <div class="campoRadio">
                            <input type="radio" id="f_pesqId" name="f_pesqTipo" checked>ID
                        </div>
                        <div class="campoRadio">
                            <input type="radio" id="f_pesqNome" name="f_pesqTipo">Nome
                        </div>
                    </div>
                </div>
                <div class="campoForm">
                    <input type="text" id="f_pesq" name="f_pesq">
                </div>
            </div>
            <div class="rodapePopup">
                <button id="btn_pesquisar" class="btn_comandoPopup">Pesquisar</button>
            </div>
        </div>
    </div>

    <div id="novoFornecedor" class="popup ocultarPopup">
        <div class="janelaPopup">
            <div class="tituloPopup">
                <div id="tituloJanela">Novo Fornecedor</div>
                <img src="../../img/fechar.svg" class="btn_janelaOp" id="btn_fecharPopup">
            </div>
            <div class="corpoPopup">
                <div class="campoForm">
                    <label>Nome do Fornecedor</label>
                    <input type="text" id="f_nome" name="f_nome">
                </div>
                <div class="campoForm">
                    <label>Status</label>
                    <select id="f_status" name="f_status">
                        <option value="A">Ativo</option>
                        <option value="I">Inativo</option> 
                    </select>
                </div>

                <div class="campoForm">
                    <label>Foto</label>
                    <input type="file" accept="image/png, image/jpeg, image/jpg" 
                    id="f_foto" name="f_foto">
                </div>
                <div class="campoForm2">
                   <img id="img_foto" class="img_foto esconderElemento" src="#">
                </div>
                <div class="campoForm">
                    <button id="btnListarContatos" class="btn_comandoPopup">Listar Contatos do Fornecedor</button>
                </div>
            </div>
            <div class="rodapePopup">
                <button id="btn_gravarPopup" class="btn_comandoPopup">Gravar</button>
                <button id="btn_cancelarPopup" class="btn_comandoPopup">Cancelar</button>
            </div>
        </div>
    </div>

    <div id="areaGrid" class="areaGrid">
        <div id="grid" class="grid">
            <div id="tituloGrid" class="tituloGrid">
                <div class="colunaTituloGrid c1">ID</div>
                <div class="colunaTituloGrid c2">Nome</div>
                <div class="colunaTituloGrid c3">Status</div>
                <div class="colunaTituloGrid c4">Operações</div>
            </div>
            <div id="dadosGrid" class="dadosGrid">
                <!-- <div class="linhaGrid">
                    <div class="colunaLinhaGrid c1">ID</div>
                    <div class="colunaLinhaGrid c2">Nome</div>
                    <div class="colunaLinhaGrid c3">Tipo</div>
                    <div class="colunaLinhaGrid c4">Status</div>
                    <div class="colunaLinhaGrid c5">Operações</div>
                </div> -->
            </div>
        </div>
    </div>

    <script src="../../estoque_geral.js" type="module"></script>
    <script src="../js/fornecedores.js" type="module"></script>
</body>
</html>
